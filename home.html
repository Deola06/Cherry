<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
    <style>
        .custom-clip-path {
            clip-path: url(#clip-path);
        }
        .active{
            background: linear-gradient(to bottom right, #ec4899, #831843 );
        }
    </style>
</head>
<body class="bg-cover flex flex-col items-center justify-center h-screen transition-all duration-500 ease-in-out relative bg-fixed" style="background-image: url(img/3.jpg);">
    <svg width="0" height="0">
        <clipPath id="clip-path" clipPathUnits="objectBoundingBox">
            <polygon points="0.000 0.000, 0.040 0.040, 0.090 0.055, 0.250 0.080, 0.375 0.095, 0.575 0.115, 0.720 0.130, 0.900 0.155, 0.960 0.170, 0.995 0.190, 0.995 0.810, 0.960 0.830, 0.900 0.845, 0.720 0.870, 0.575 0.885, 0.375 0.905, 0.250 0.920, 0.090 0.945, 0.040 0.960, 0.000 1.000, 0.000 0.000">
            </polygon>
        </clipPath>
    </svg>
    <div class="bg-pink-400 left-0 flex flex-row-reverse items-center justify-evenly peer h-auto w-auto fixed custom-clip-path transition-all duration-500 ease-in-out z-50">
        <input type="checkbox" name="bar" id="bar" class="hidden peer">
        <label for="bar" class="flex flex-row items-center justify-center cursor-pointer pl-1 pr-2 py-6">
            <img src="img/m.png" class="h-12" alt="">
        </label>
        <nav class="hidden peer-checked:flex flex-col items-center justify-center h-full space-y-3 pl-[6px] pr-1 py-20">
            <a class="w-full" href="home.html"><img src="img/1724060402228.png" class="active h-auto hover:bg-gradient-to-br from-pink-500 to-pink-900 rounded-xl p-3" alt=""></a>
            <a class="w-full" href="archive.html"><img src="img/1724060402214.png" class="h-auto hover:bg-gradient-to-br from-pink-500 to-pink-900 rounded-xl p-3" alt=""></a>
            <a class="w-full" href="community.html"><img src="img/1724060402192.png" class="h-auto hover:bg-gradient-to-br from-pink-500 to-pink-900 rounded-xl p-3" alt=""></a>
            <a class="w-full" href="write.html"><img src="img/1724061523547.png" class="h-auto hover:bg-gradient-to-br from-pink-500 to-pink-900 rounded-xl p-3" alt=""></a>
            <a class="w-full" href="settings.html"><img src="img/1721150791351.png" class="h-auto hover:bg-gradient-to-br from-pink-500 to-pink-900 rounded-xl p-3" alt=""></a>
        </nav>
    </div>
    <main class="bg-transparent border text-center text-pink-50 border-pink-400 backdrop-blur-sm p-8 rounded-lg shadow-lg w-2/3 min-w-64 md:w-[400px] md:h-[400px] md:rounded-full items-center justify-center flex flex-col">
        <h4>Whispers of the Night</h4>
        <hr class="border-t-2 border-pink-400 w-1/4 mx-auto mb-1">
        <p class="text-sm">
            "Under the moon's gentle glow,<br>
            Petals dance in a silent show,<br>
            Words unspoken, yet so clear,<br>
            In the night, we have nothing to fear."
        </p>
        <div class="text-xs font-medium space-x-1">
            <button class="bg-pink-400 p-2 mt-3 rounded-lg hover:scale-105"><a class="w-full" href="archive.html">Explore Poems</a></button>
            <button class="bg-pink-400 p-2 mt-3 rounded-lg hover:scale-105"><a class="w-full" href="write.html">Submit Yours</a></button>
        </div>
    </main>
    <footer class="fixed bottom-0 flex flex-row p-5 space-x-3">
        <img class="w-5 hover:scale-105" src="img/insta.png" alt="">
        <img class="w-5 hover:scale-105" src="img/pin.png" alt="">
        <img class="w-5 hover:scale-105" src="img/twit.png" alt="">
    </footer>
</body>
</html>
